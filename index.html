<!DOCTYPE html>
<html lang="en">

<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="css/styles.css" rel="stylesheet">
	<script type="module" src="js/scripts.js"></script>
</head>

<body>
	<div id="load">Loading...</div>

	<div id="game-container">
		<div id="hud" class="d-none">
			<!--Container for HUD-->
		</div>
		<canvas width="760" height="480" id="cnv" class="d-none"></canvas>
		<div id="touchpad" class="touchpad-container d-none">
			<div class="pad-container">
				
				<button type="button" id="left-pad" class="pad">L</button>
				<button type="button" id="right-pad" class="pad">R</button>
				
			</div>
	
			<div class="pad-container">
				
				<button type="button" id="trow-pad" class="pad">T</button>
				<button type="button" id="jump-pad" class="pad">J</button>
				
			</div>
		</div>
		<div id="game-status">
			
		</div>
	</div>

	<div id="log"></div>

</body>

</html>
